name: Run Unit Tests

on: [push]

jobs:
  build-linux:
    #runs-on: ubuntu-latest
    runs-on: windows-latest
    strategy:
      max-parallel: 5

    steps:
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        sudo apt-get install -y memcached
        pip install -e .[all]
    - name: Run Tests
      run: |
        pytest -ra -q --cov --cov-report=lcov:lcov.info --cov-report=term
