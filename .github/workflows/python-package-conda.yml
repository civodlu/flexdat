name: Run Unit Tests

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - name: Setup memcached server
      uses: niden/actions-memcached@v7
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install -e .[all]
    - name: Run Tests
      run: |
        pytest
    - name: Build badges
      run: |
        flake8 src --output-file ci/flake8.txt
        genbadge coverage -i ci/coverage.xml -o ci/badges/coverage.svg
        genbadge tests -i ci/junit/junit.xml -o ci/badges/tests.svg
        genbadge flake8 -i ci/flake8.txt -o ci/badges/flake.svg
    - name: Upload badges
      run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ci/badges/coverage.svg
          git add ci/badges/tests.svg
          git add ci/badges/flake.svg
          git commit -m "Updated badges"
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.TOKEN_GITHUB }}
        branch: ${{ github.ref }}
