name: Run Unit Tests

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - name: Setup memcached server
      uses: niden/actions-memcached@v7
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install -e .[all]
    - name: Run Tests
      run: |
        pytest -ra -q --cov --cov-report=lcov:lcov.info --cov-report=term
